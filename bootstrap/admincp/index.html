<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="shortcut icon" href="../../docs-assets/ico/favicon.png">
        <title>Theme Template for Bootstrap</title>
        <!-- Bootstrap core CSS -->
        <link href="css/superhero.css" rel="stylesheet">

        <link href="css/custom.css" rel="stylesheet">
        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->

        <script src="js/jquery-2.0.0.min.js"></script>
        <script src="js/jquery.min.map"></script>
        <script src="js/custom.js"></script>

    </head>
    <body>

        <div class="container">
            <div class="row">
                <div class="col-md-5 col-md-offset-3">
                    <div class="row">
                        <div class="col-md-4 col-md-offset-4 text-center">
                            <img src="images/1411742687_lock-128.png" class="img-responsive" style="border-radius: 15px;" />
                        </div>
                    </div>
                    <div class="row">
                        <form action="" method="post" enctype="multipart/form-data">
                            <div class="col-md-8 col-md-offset-2">
                                <div class="input-group">
                                    <span class="input-group-addon input-group-login"><span class="glyphicon glyphicon-user"></span></span>
                                    <input type="text" class="form-control input-login" placeholder="Username">
                                </div>
                                <br>
                                <div class="input-group">
                                    <span class="input-group-addon input-group-login"><span class="glyphicon glyphicon-warning-sign"></span></span>
                                    <input type="text" class="form-control input-login" placeholder="Password">
                                </div>
                                <br>
                                <button type="submit" class="btn btn-warning btn-login">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="js/bootstrap.min.js"></script>

    </body>
